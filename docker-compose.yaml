version: '3.1'

services:
  mysql_db:
    image: mysql:5.7.35
    
    command: --default-authentication-plugin=mysql_native_password
    
    restart: always

    volumes:
      - ./services/mysql/data:/var/lib/mysql
      - ./services/mysql/log:/var/log/mysql
      - ./services/mysql/config:/etc/mysql

    env_file:
      - .prod.env
    
