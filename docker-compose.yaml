version: '3.1'

services:
  mysql_dev:
    image: mysql:5.7.35
    
    command: --default-authentication-plugin=mysql_native_password
    
    restart: always

    volumes:
      - ./services/mysql_dev/data:/var/lib/mysql
      - ./services/mysql_dev/log:/var/log/mysql
      - ./services/mysql_dev/config:/etc/mysql

    env_file:
      - .prod.env
    
    ports:
      - 3310:3306
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.9.7

    restart: always
    
    ports:
      - 3311:80
    
    environment:
      - PMA_ARBITRARY=0
      - PMA_HOST=mysql_dev
      - PMA_PORT=3306
  
  redis:
    image: "redis:alpine"
    
    hostname: redis

    volumes:
      - ./services/redis/data:/data
    
    restart: always

  mongodb:
    
    image: mongo:latest

    env_file:
      - .prod.env

    ports:
      - 27020:27017

    volumes:
      - ./services/mongodb/database:/data/db
    
    restart: always
  
  pulsar:
    build: ./services/pulsar

    volumes:
      - ./services/pulsar/pulsardata:/pulsar/data
    
    
    ports:
      - 6650:6650
      - 8080:8080
    
    command: "bin/pulsar standalone -nss"
  

  mc_csv_parser:
    build: ./services/scrapers/market_check/csv_parser

    volumes:
      - ./services/scrapers/market_check/csv_parser/new_files:/new_files
      - ./services/libs:/libs

    env_file:
      - .prod.env
  
  media:
    build: ./services/media

    volumes:
      - /var/www/html/files:/files
    ports: 
      - "6001:5000"

    restart: always
  
  transform:
    build: ./services/transform

    volumes:
      - ./services/libs:/libs

    env_file:
      - .prod.env
  
  pre_validation:
    build: ./services/pre_validation

    volumes:
      - ./services/libs:/libs

    env_file:
      - .prod.env
  
  make_model_prediction:
    build: ./services/ml/prediction/make_model

    volumes:
      - ./services/libs:/libs

    env_file:
      - .prod.env
  
  car_image_prediction:
    build: ./services/ml/prediction/car_image

    volumes:
      - ./services/libs:/libs
      - ./media:/media
      -./services/ml/prediction/car_image/model:/usr/src/app/model

    env_file:
      - .prod.env